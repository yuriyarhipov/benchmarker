
<form class="row">
    <div class="form-group col-md-12" ng-repeat="field in fields">
        <div class="col-md-2">
            <label>{{ field.label }}</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" ng-model="field.value">
        </div>
    </div>
    <div class="form-group col-md-12">
        <button class="btn btn-success" type="button" ng-click="onSave()" >Save</button>
        <button class="btn btn-danger" type="button" ng-click="onDelete()" >Delete</button>
    </div>
</form>
