<form>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Calculation (Name)</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" ng-model="calc_name">
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Select a Measurements Equipment</label>
        </div>
        <div class="col-md-3" id="equipment">
            <ui-select ng-model="equipment.selected"
                       theme="bootstrap"
                       ng-disabled="disabled"
                       reset-search-input="false">
                <ui-select-match>{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="equipment in equipments | filter:$select.search">
                    {{equipment}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Select a Technology</label>
        </div>
        <div class="col-md-3" id="network">
            <ui-select ng-model="network.selected"
                       theme="bootstrap"
                       ng-disabled="disabled"
                       reset-search-input="false">
                <ui-select-match>{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="network in networks | filter:$select.search">
                    {{network}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Select a Legend</label>
        </div>
        <div class="col-md-3" id="legend.id">
            <ui-select ng-model="legend.selected"
                       theme="bootstrap"
                       ng-disabled="disabled"
                       reset-search-input="false">
                <ui-select-match>{{$select.selected.legend_name}}</ui-select-match>
                <ui-select-choices repeat="legend in legends | filter:$select.search">
                    {{legend.legend_name}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Select a Test</label>
        </div>
        <div class="col-md-3" id="test">
            <ui-select ng-model="test.selected"
                       theme="bootstrap"
                       ng-disabled="disabled"
                       reset-search-input="false">
                <ui-select-match>{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="test in tests | filter:$select.search">
                    {{ test }}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Write the Attribute name (column title)</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" ng-model="column">
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-3">
            <label>Math Operation</label>
        </div>
        <div class="col-md-3" id="operation">
            <ui-select ng-model="operation.selected"
                       theme="bootstrap"
                       ng-disabled="disabled"
                       reset-search-input="false">
                <ui-select-match>{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="operation in operations | filter:$select.search">
                    {{ operation }}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-12">
            <div class="checkbox">
                <input type="checkbox">
                <label>
                    Delete empty spaces
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>
                    Replace empty spaces by <input type="text">
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>
                    Remove Zero "0" Values (Delete)
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>
                    Remove Max value
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>
                     Remove values than <select><option>></option><option><</option></select> <input type="text">
                </label>
            </div>
        </div>

    </div>
    <button class="btn btn-success" ng-click="OnSave()">Save</button>
</form>
<table class="table col-md-12">
    <tr ng-repeat="calc in calculations">
        <td>{{ calc.calculation_name}}</td>
    </tr>
</table>
