<div class="row">
    <div class="form-group col-md-12">
        <div class="col-md-1">
            <label>Name:</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" ng-model="legend_name">
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-12">
            <label>Ranges:</label>
        </div>
        <table class="table col-md-12">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Symbol</th>
                    <th>To</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td><input class="form-control" type="text"></td>
                    <td><input class="form-control" type="text"></td>
                    <td><input class="form-control" type="text"></td>
                    <td><input class="form-control" type="color"></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default">Add another range</button>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat="range in ranges">
                    <td>{{ range.from }}</td>
                    <td>{{ range.symbol }}</td>
                    <td>{{ range.to }}</td>
                    <td>{{ range.color }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group col-md-12">
        <button class="btn btn-success">Save Legend</button>
    </div>
</div>
