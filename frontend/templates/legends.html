<div class="row">
    <div class="form-group col-md-12">
        <div class="col-md-1">
            <label>Name:</label>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" ng-model="legend_name">
        </div>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-12">
            <label>Ranges:</label>
        </div>
        <table class="table col-md-12">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Symbol</th>
                    <th>To</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td><input class="form-control" type="text" ng-model="range_from"></td>
                    <td>
                        <select class="form-control" ng-model="range_symbol">
                            <option><</option>
                            <option>></option>
                            <option>>=</option>
                            <option><=</option>
                        </select>
                    </td>
                    <td><input class="form-control" type="text" ng-model="range_to"></td>
                    <td><input class="form-control" type="color" ng-model="range_color"></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default" ng-click="onAddRange([range_from, range_symbol, range_to, range_color])">Add another range</button>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat="range in ranges">
                    <td>{{ range.from }}</td>
                    <td>{{ range.symbol }}</td>
                    <td>{{ range.to }}</td>
                    <td style="background-color:{{ range.color }}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group col-md-12">
        <button class="btn btn-success" ng-click="onSaveLegend()">Save Legend</button>
    </div>
    <div class="form-group col-md-12">
        <h4>Legends:</h4>
    </div>
    <table class="table col-md-12">
        <tr ng-repeat="legend in legends">
            <td class="col-md-2">{{ legend.legend_name }}</td>
            <td class="col-md-2"><a href="" ng-click="onDelete(legend.id)">delete</a></td>
            <td class="col-md-  8"></td>
        </tr>
    </table>

</div>
