<div class="row">
    <form class="form">
        <div class="col-md-12" ng-repeat="test in tests">
            <input type="checkbox" checklist-model="selected_tests" checklist-value="test"> {{ test }}
        </div>
        <button class="btn btn-success" ng-click="onSave()">Save</button>
    </form>
</div>
