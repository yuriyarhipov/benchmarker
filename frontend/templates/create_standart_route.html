
    <form>
        <div class="form-group col-md-12">
            <div class="col-md-1">
                <label>Route name</label>
            </div>
            <div class="col-md-3">
                <input class="form-control" type="text" ng-model="route_name">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-1">
                <label>Distance</label>
            </div>
            <div class="col-md-3">
                <input class="form-control" type="text" ng-model="distance">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-1 ">
                <label>Module</label>
            </div>
            <div class="col-md-3">
                <select class="form-control file_select" ng-model="selected_module" ng-options="module.filename group by module.module for module in modules" ng-change="onModuleChange()" multiple></select>
            </div>
        </div>
        <button class="btn btn-success" ng-click="saveRoute()">Save</button>
    </form>
