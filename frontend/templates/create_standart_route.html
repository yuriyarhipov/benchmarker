
    <form>
        <div class="form-group">
            <div class="col-md-1">
                <label>Route name</label>
            </div>
            <input type="text" ng-model="route_name">
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <label>Distance</label>
            </div>
            <input type="text" ng-model="distance">
        </div>
        <div class="form-group">
            <div class="col-md-1">
                <label>Module</label>
            </div>
            <select ng-model="selected_module" ng-options="module for module in modules" ng-change="onModuleChange()"></select>
        </div>
        <div class="form-group">
            <select ng-model="selected_files" ng-options="f for f in module_files"></select>
        </div>
        <button class="btn btn-success" ng-click="saveRoute()">Save</button>
    </form>
    <table class="table table-striped">
        <tr ng-repeat="route in routes">
            <td><a href="#/{{project}}/route/{{ route.id }}/">{{ route.route_name }}</a></td>
            <td><a href="#">Delete</a></td>
        </tr>
    </table>
